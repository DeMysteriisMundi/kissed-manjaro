os: linux
dist: xenial
language: ruby

install: skip
script: |
  docker run \
  --name manjarolinux-build \
  --mount type=bind,src="$(pwd)",dst="/home/isobuilder/project" \
  --workdir "/home/isobuilder/project" \
  --cap-add SYS_ADMIN \
  --entrypoint "./install.sh" \
  demysteriismundi/manjarolinux-build:stable -b

